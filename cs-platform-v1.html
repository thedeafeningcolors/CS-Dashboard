<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Juice - Customer Success Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            margin: 0;
            color: #f0f0f0;
            font-size: 24px;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .filter-group label {
            color: #b0b0b0;
        }
        
        select, input[type="text"], input[type="date"], input[type="number"], textarea {
            padding: 8px 12px;
            border: 1px solid #424242;
            border-radius: 4px;
            font-size: 14px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #2196f3;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #2196f3;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #1976d2;
        }
        
        button.secondary {
            background-color: #424242;
        }
        
        button.secondary:hover {
            background-color: #616161;
        }
        
        button.success {
            background-color: #66bb6a;
        }
        
        button.success:hover {
            background-color: #4caf50;
        }
        
        button.danger {
            background-color: #ef5350;
        }
        
        button.danger:hover {
            background-color: #f44336;
        }
        
        .customer-list {
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: #333333;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #f0f0f0;
            border-bottom: 2px solid #424242;
            white-space: nowrap;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #3a3a3a;
            color: #e0e0e0;
        }
        
        tr:hover {
            background-color: #333333;
            cursor: pointer;
        }
        
        .contract-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .contract-status.expired { background-color: #4a1c1c; color: #ef5350; }
        .contract-status.year-1 { background-color: #1e3a5f; color: #64b5f6; }
        .contract-status.year-2 { background-color: #1b4332; color: #66bb6a; }
        .contract-status.year-3 { background-color: #4a3c28; color: #ffa726; }
        
        /* Journey View Styles */
        .journey-view {
            display: none;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .journey-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #424242;
        }
        
        .journey-header-top {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .journey-header h2 {
            color: #f0f0f0;
        }
        
        .customer-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 2px;
        }
        
        .detail-value {
            font-weight: 500;
            color: #f0f0f0;
        }
        
        .journey-timeline {
            position: relative;
            padding: 40px 0;
            overflow-x: auto;
        }
        
        .timeline-track {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #424242;
            transform: translateY(-50%);
        }
        
        .timeline-progress {
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            background-color: #2196f3;
            transform: translateY(-50%);
            transition: width 0.3s ease;
        }
        
        .timeline-stages {
            display: flex;
            justify-content: space-between;
            position: relative;
            min-width: 1200px;
        }
        
        .stage-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            position: relative;
            flex: 1;
            max-width: 150px;
        }
        
        .stage-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #424242;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            z-index: 2;
            transition: all 0.2s;
            border: 2px solid #1a1a1a;
        }
        
        .stage-circle.completed {
            background-color: #66bb6a;
            color: white;
        }
        
        .stage-circle.in-progress {
            background-color: #ffa726;
            color: #1a1a1a;
        }
        
        .stage-circle:hover {
            transform: scale(1.1);
        }
        
        .stage-label {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            max-width: 120px;
            color: #b0b0b0;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .modal-content {
            background-color: #2a2a2a;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #3a3a3a;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #424242;
        }
        
        .modal-header h3 {
            color: #f0f0f0;
            margin: 0;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }
        
        .close-button:hover {
            color: #f0f0f0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #b0b0b0;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .notes-section {
            margin-top: 20px;
        }
        
        .notes-section h4 {
            color: #f0f0f0;
        }
        
        .note-item {
            background-color: #1a1a1a;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #3a3a3a;
        }
        
        .note-meta {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .add-note-form {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #424242;
        }
        
        textarea {
            min-height: 80px;
            margin-bottom: 10px;
        }
        
        .file-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #424242;
        }
        
        .file-section h4 {
            color: #f0f0f0;
        }
        
        .file-list {
            margin-top: 10px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #1a1a1a;
            margin-bottom: 5px;
            border-radius: 4px;
            border: 1px solid #3a3a3a;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-info a {
            color: #64b5f6;
            text-decoration: none;
        }
        
        .file-info a:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .data-status {
            background-color: #1b4332;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            color: #a5d6a7;
        }
        
        .error-status {
            background-color: #4a1c1c;
            color: #ef5350;
        }
        
        .notes-display {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #3a3a3a;
        }
        
        .notes-display h4 {
            margin: 0 0 10px 0;
            color: #ffa726;
        }
        
        .cris-notes {
            white-space: pre-wrap;
            color: #e0e0e0;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Input placeholder styling */
        input::placeholder,
        textarea::placeholder {
            color: #666;
        }
        
        /* Column Manager Styles */
        .column-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background-color: #2a2a2a;
            border-radius: 6px;
            border: 1px solid #3a3a3a;
            cursor: grab;
            user-select: none;
            transition: all 0.2s;
        }
        
        .column-item:hover {
            background-color: #333;
            border-color: #555;
        }
        
        .column-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        
        .column-item.drag-over {
            border-color: #2196f3;
            transform: translateY(-2px);
        }
        
        .column-drag-handle {
            display: flex;
            align-items: center;
            margin-right: 12px;
            color: #888;
            font-size: 16px;
        }
        
        .column-checkbox {
            margin-right: 12px;
        }
        
        .column-label {
            flex: 1;
            color: #e0e0e0;
        }
        
        .column-order {
            background-color: #1a1a1a;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: #888;
            min-width: 20px;
            text-align: center;
        }
        
        /* Copyable elements */
        .copyable {
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        
        .copyable:hover {
            background-color: #3a3a3a;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .copyable:hover::after {
            content: "📋 Click to copy";
            position: absolute;
            background: #333;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 100;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }
        
        .contact-row {
            display: grid;
            grid-template-columns: 80px 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .contact-label {
            font-weight: 600;
            color: #b0b0b0;
            font-size: 14px;
        }
        
        .contact-display {
            background-color: #1a1a1a;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            border: 1px solid transparent;
        }
        
        .contact-input {
            background-color: #1a1a1a;
            border: 1px solid #424242;
            padding: 8px;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        .contact-input:focus {
            border-color: #2196f3;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Success Tracker</h1>
            <div>
                <button onclick="importCSV()" class="secondary">Import CSV</button>
                <button onclick="showAddCustomerModal()" class="success">+ Add Customer</button>
                <button onclick="checkFreshSales()" class="secondary" disabled>Check FreshSales</button>
            </div>
        </div>
        
        <div id="dataStatus" class="data-status"></div>
        
        <div class="filters">
            <div class="filter-group">
                <label>Search:</label>
                <input type="text" id="searchInput" placeholder="District name..." onkeyup="filterCustomers()">
            </div>
            <div class="filter-group">
                <label>State:</label>
                <select id="stateFilter" onchange="filterCustomers()">
                    <option value="">All States</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Contract Status:</label>
                <select id="statusFilter" onchange="filterCustomers()">
                    <option value="">All</option>
                    <option value="Expired">Expired</option>
                    <option value="Year 1">Year 1</option>
                    <option value="Year 2">Year 2</option>
                    <option value="Year 3">Year 3</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Type:</label>
                <select id="typeFilter" onchange="filterCustomers()">
                    <option value="">All</option>
                    <option value="Normal">Normal</option>
                    <option value="Library">Library</option>
                </select>
            </div>
        </div>
        
        <div id="customerList" class="customer-list">
            <div class="loading">Loading customers...</div>
        </div>
        
        <div id="journeyView" class="journey-view"></div>
    </div>
    
    <!-- Stage Detail Modal -->
    <div id="stageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Stage Details</h3>
                <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <!-- Column Manager Modal -->
    <div id="columnManagerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Manage Columns</h3>
                <button class="close-button" onclick="closeColumnManager()">&times;</button>
            </div>
            <div>
                <p style="color: #b0b0b0; margin-bottom: 20px;">
                    Drag to reorder columns. Check/uncheck to show/hide columns.
                </p>
                
                <div id="columnList" style="max-height: 400px; overflow-y: auto;">
                    <!-- Column items will be populated here -->
                </div>
                
                <div style="margin-top: 20px; display: flex; gap: 10px;">
                    <button onclick="resetColumns()" class="secondary">Reset to Default</button>
                    <button onclick="saveColumnConfig()" class="success">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Customer Modal -->
    <div id="addCustomerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Customer</h3>
                <button class="close-button" onclick="closeAddCustomerModal()">&times;</button>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Account/District Name:</label>
                        <input type="text" id="newAccount">
                    </div>
                    <div class="form-group">
                        <label>State:</label>
                        <input type="text" id="newState" placeholder="e.g., PA" maxlength="2">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Type:</label>
                        <select id="newType">
                            <option value="Normal">Normal</option>
                            <option value="Library">Library</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Purchase Vehicle:</label>
                        <input type="text" id="newPurchaseVehicle" placeholder="e.g., WiLS, NYBOCES, N/A">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Contract Status:</label>
                        <select id="newContractStatus">
                            <option value="Year 1">Year 1</option>
                            <option value="Year 2">Year 2</option>
                            <option value="Year 3">Year 3</option>
                            <option value="Expired (In Talks)">Expired (In Talks)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="text" id="newAmount" placeholder="e.g., $25,000">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Account Start:</label>
                        <input type="date" id="newAccountStart">
                    </div>
                    <div class="form-group">
                        <label>Account End:</label>
                        <input type="date" id="newAccountEnd">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Students:</label>
                        <input type="number" id="newStudents">
                    </div>
                    <div class="form-group">
                        <label>Teachers:</label>
                        <input type="number" id="newTeachers">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Notes:</label>
                    <textarea id="newNotes" rows="3"></textarea>
                </div>
                
                <button onclick="addNewCustomer()" class="success">Add Customer</button>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        let customers = [];
        let currentCustomer = null;
        let currentStage = null;
        
        // Timeline definitions
        const purchasingStages = [
            { id: 'finance_compliance', label: 'Finance & Compliance Docs', icon: '📋' },
            { id: 'invoice_approval', label: 'Invoice to Finance', icon: '💼' },
            { id: 'invoice_sent', label: 'Invoice to Customer', icon: '📧' },
            { id: 'invoice_paid', label: 'Invoice Paid', icon: '💵' }
        ];
        
        const onboardingStages = [
            { id: 'welcome_email', label: 'Welcome Email Sent by Sales', icon: '📧' },
            { id: 'joint_meeting_scheduled', label: 'Joint Sales + CS Meeting Scheduled', icon: '📅' },
            { id: 'joint_meeting_held', label: 'Joint Sales + CS Meeting Held', icon: '🤝' },
            { id: 'it_meeting_scheduled', label: 'IT + CS Meeting Scheduled', icon: '💻' },
            { id: 'it_meeting_held', label: 'IT + CS Meeting Held', icon: '🔧' },
            { id: 'system_integration_scheduled', label: 'System Integration Meeting Scheduled', icon: '🔗' },
            { id: 'system_integration_held', label: 'System Integration Meeting Held', icon: '✅' }
        ];
        
        const accountCharStages = [
            { id: 'client_type', label: 'Client Type & Structure', icon: '🏢' },
            { id: 'juice_edition', label: 'Juice Edition', icon: '📚' },
            { id: 'rostering_tallies', label: 'Account Tallies', icon: '📊' },
            { id: 'rostering_preference', label: 'Rostering Preferences', icon: '⚙️' }
        ];
        
        const finalCheckStages = [
            { id: 'it_check', label: 'IT Confirmation', icon: '💻', department: 'IT' },
            { id: 'cs_check', label: 'Customer Success Confirmation', icon: '🤝', department: 'Customer Success' },
            { id: 'sales_check', label: 'Sales Confirmation', icon: '💼', department: 'Sales' }
        ];
        
        // Keep old stages for backward compatibility
        const journeyStages = [
            { id: 'invoiced', label: 'Invoiced', icon: '📧' },
            { id: 'scheduled', label: 'Onboarding Scheduled', icon: '📅' },
            { id: 'preference', label: 'Preference Selected', icon: '⚙️' },
            { id: 'tech_notified', label: 'Tech Team Notified', icon: '👨‍💻' },
            { id: 'implementation', label: 'Implementation', icon: '🔧' },
            { id: 'go_live', label: 'Go Live', icon: '🚀' },
            { id: 'training', label: 'Training Complete', icon: '📚' },
            { id: 'active', label: 'Active & Monitored', icon: '✅' },
            { id: 'renewal_start', label: 'Renewal Discussions', icon: '🔄' },
            { id: 'renewal_quote', label: 'Renewal Quote Sent', icon: '💰' },
            { id: 'renewed', label: 'Renewed', icon: '🎉' }
        ];
        
        // Column configuration for the customer list
        let columnConfig = {
            account: { label: 'Account', visible: true, order: 1 },
            state: { label: 'State', visible: true, order: 2 },
            type: { label: 'Type', visible: true, order: 3 },
            implementation: { label: 'Implementation', visible: true, order: 4 },
            contractDuration: { label: 'Contract Duration', visible: true, order: 5 },
            startDate: { label: 'Start Date', visible: true, order: 6 },
            endDate: { label: 'End Date', visible: true, order: 7 },
            teachers: { label: 'Teachers', visible: true, order: 8 },
            districtAdmins: { label: 'District Admins', visible: true, order: 9 }
        };
        
        // Special sorting options
        const specialSortOptions = {
            contractEndProximity: { label: 'Contract End Proximity', key: 'contractEndProximity' }
        };
        
        let currentSort = { column: 'account', direction: 'asc' };
        
        // Initialize on load
        window.onload = function() {
            initializeApp();
        };
        
        function initializeApp() {
            loadColumnConfig();
            loadCustomersFromLocalStorage();
            renderCustomerList();
            populateFilters();
        }
        
        function getContractDuration(customer) {
            if (!customer.accountStart) return 'Unknown';
            
            const startDate = new Date(customer.accountStart);
            const now = new Date();
            const diffTime = now - startDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const diffMonths = Math.floor(diffDays / 30);
            
            if (diffDays < 0) return 'Future start';
            if (diffDays < 30) return 'Less than 1 month';
            if (diffMonths === 1) return '1 month';
            if (diffMonths < 12) return `${diffMonths} months`;
            
            const years = Math.floor(diffMonths / 12);
            const remainingMonths = diffMonths % 12;
            
            if (years === 1 && remainingMonths === 0) return '1 year';
            if (years === 1) return `1 year, ${remainingMonths} months`;
            if (remainingMonths === 0) return `${years} years`;
            return `${years} years, ${remainingMonths} months`;
        }

            });

        function sortCustomers(customers) {
            return [...customers].sort((a, b) => {
                let aValue, bValue;
                
                switch(currentSort.column) {
                    case 'account':
                        aValue = a.account || '';
                        bValue = b.account || '';
                        break;
                    case 'state':
                        aValue = a.state || '';
                        bValue = b.state || '';
                        break;
                    case 'type':
                        aValue = a.type || '';
                        bValue = b.type || '';
                        break;
                    case 'implementation':
                        aValue = getImplementationType(a);
                        bValue = getImplementationType(b);
                        break;
                    case 'contractDuration':
                        // Sort by actual start date for duration
                        aValue = a.accountStart ? new Date(a.accountStart) : new Date(0);
                        bValue = b.accountStart ? new Date(b.accountStart) : new Date(0);
                        break;
                    case 'startDate':
                        aValue = a.accountStart ? new Date(a.accountStart) : new Date(0);
                        bValue = b.accountStart ? new Date(b.accountStart) : new Date(0);
                        break;
                    case 'endDate':
                        aValue = a.accountEnd ? new Date(a.accountEnd) : new Date(0);
                        bValue = b.accountEnd ? new Date(b.accountEnd) : new Date(0);
                        break;
                    case 'teachers':
                        aValue = parseInt(getAccountCounts(a).teachers) || 0;
                        bValue = parseInt(getAccountCounts(b).teachers) || 0;
                        break;
                    case 'districtAdmins':
                        aValue = parseInt(getAccountCounts(a).districtAdmins) || 0;
                        bValue = parseInt(getAccountCounts(b).districtAdmins) || 0;
                        break;
                    case 'contractEndProximity':
                        // Sort by days remaining until contract end (ascending = soonest first)
                        const aEnd = a.accountEnd ? new Date(a.accountEnd) : new Date('2099-12-31');
                        const bEnd = b.accountEnd ? new Date(b.accountEnd) : new Date('2099-12-31');
                        const now = new Date();
                        aValue = aEnd - now;
                        bValue = bEnd - now;
                        break;
                    default:
                        aValue = '';
                        bValue = '';
                }
                
                // Handle different data types
                if (aValue instanceof Date && bValue instanceof Date) {
                    return currentSort.direction === 'asc' ? aValue - bValue : bValue - aValue;
                } else if (typeof aValue === 'number' && typeof bValue === 'number') {
                    return currentSort.direction === 'asc' ? aValue - bValue : bValue - aValue;
                } else {
                    // String comparison
                    aValue = String(aValue).toLowerCase();
                    bValue = String(bValue).toLowerCase();
                    if (currentSort.direction === 'asc') {
                        return aValue.localeCompare(bValue);
                    } else {
                        return bValue.localeCompare(aValue);
                    }
                }
            });
        }

        function calculateProgress() {
            if (!currentCustomer.stages) return 0;
            
            const completedStages = journeyStages.filter(stage => 
                currentCustomer.stages[stage.id]?.completed
            ).length;
            
            return (completedStages / journeyStages.length) * 100;

        function calculateTimelineProgress(timeline) {
            let stages, stageData;
            
            switch(timeline) {
                case 'purchasing':
                    stages = purchasingStages;
                    stageData = currentCustomer.purchasingStages || {};
                    break;
                case 'onboarding':
                    stages = onboardingStages;
                    stageData = currentCustomer.onboardingStages || {};
                    break;
                case 'accountChar':
                    stages = accountCharStages;
                    stageData = currentCustomer.accountCharStages || {};
                    break;
                default:
                    return 0;
            }
            
            // Find the furthest completed stage (not just count)
            let lastCompletedIndex = -1;
            stages.forEach((stage, index) => {
                if (stageData[stage.id]?.completed) {
                    lastCompletedIndex = index;
                }
            });
            
            // Progress bar shows up to the last completed stage
            if (lastCompletedIndex === -1) return 0;
            return ((lastCompletedIndex + 1) / stages.length) * 100;
        }

            const studentCount = parseInt(students);

        function importCSV() {
            // Create file input
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
            
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = event => {
                    const csvData = event.target.result;
                    parseAndImportCSV(csvData);
                };
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        function parseAndImportCSV(csvData) {
            const lines = csvData.split('\n');
            const headers = lines[0].split('\t'); // Tab separated
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = lines[i].split('\t');
                const row = {};
                headers.forEach((header, index) => {
                    row[header.trim()] = values[index]?.trim() || '';
                });
                
                // Create customer object
                const customer = {
                    id: Date.now() + i,
                    account: row['Account'],
                    state: row['State'],
                    type: row['Type'],
                    purchaseVehicle: row['Purchase Vehicle'],
                    contractStatus: row['Contract Status'],
                    accountEnd: parseDate(row['Account End']),
                    accountStart: parseDate(row['Account Start']),
                    students: row['Students'],
                    teachers: row['Teachers'],
                    amount: row['Amount'],
                    perStdtPrice: row['Per Stdt Price'],
                    notes: row["Cris's Notes"],
                    stages: {
                        invoiced: {
                            completed: true,
                            date: parseDate(row['Account Start']),
                            by: 'Import'
                        }
                    },
                    stageNotes: {},
                    stageFiles: {}
                };
                
                customers.push(customer);
            }
            
            saveCustomersToLocalStorage();
            renderCustomerList();
            populateFilters();
            showDataStatus(`Imported ${lines.length - 1} customers successfully`);
        }
        
        function parseDate(dateStr) {
            if (!dateStr) return '';
            
            // Remove any quotes
            dateStr = dateStr.replace(/['"]/g, '');
            
            // Handle MM/DD/YYYY format
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                const year = parts[2].length === 2 ? `20${parts[2]}` : parts[2];
                return `${year}-${parts[0].padStart(2, '0')}-${parts[1].padStart(2, '0')}`;
            }
            
            // Handle MM/DD/YY format
            if (parts.length === 3 && parts[2].length === 2) {
                return `20${parts[2]}-${parts[0].padStart(2, '0')}-${parts[1].padStart(2, '0')}`;
            }
            
            return dateStr;
        }

                    return purchasingStages.some(stage =>

                    ) || activity.action.toLowerCase().includes('finance') || 
                    activity.action.toLowerCase().includes('invoice') ||

                    activity.details.toLowerCase().includes('compliance') ||
                    activity.details.toLowerCase().includes('quote') ||
                    activity.details.toLowerCase().includes('purchase order');
                } else if (timeline === 'onboarding') {
                    return onboardingStages.some(stage => 
                        activity.details.includes(stage.label)
                    ) || activity.action.includes('meeting') || activity.action.includes('integration') || 
                    activity.action.includes('welcome') || activity.action.includes('onboarding');

                    activity.action.includes('rostering') || activity.action.includes('tallies');
                }
                return false;
            });
            
            if (relevantActivities.length === 0) {
                return '<p style="color: #888;">No activity for this timeline yet</p>';
            }
            
            let html = '';
            // Show most recent first
            const sortedActivities = [...relevantActivities].reverse();

            if (data.edition !== previousEdition) {

            if (data.edition && !wasCompleted) {
                currentCustomer.accountCharStages.juice_edition.completed = true;
                currentCustomer.accountCharStages.juice_edition.date = new Date().toISOString();
                currentCustomer.accountCharStages.juice_edition.by = 'Current User';
                logActivity(currentCustomer.id, 'Completed stage', 'Juice Edition');

            saveCustomersToLocalStorage();
            renderJourneyView();
            closeModal();

        function saveRosteringPreferenceData() {
            if (!currentCustomer.accountCharStages) currentCustomer.accountCharStages = {};
            if (!currentCustomer.accountCharStages.rostering_preference) currentCustomer.accountCharStages.rostering_preference = { data: {} };
            
            const data = currentCustomer.accountCharStages.rostering_preference.data;
            const wasCompleted = currentCustomer.accountCharStages.rostering_preference.completed;
            
            // Check if using system integration
            const usesSystem = document.getElementById('systemIntegration').checked;
            
            if (!usesSystem) {
                // Manual rostering
                data.usesLMS = false;
                data.usesSIS = false;
                data.usesSSO = false;
                data.needsHelp = document.querySelector('input[name="helpNeeded"]:checked')?.value === 'yes';
                
                // Collect methods
                data.methods = [];
                if (document.getElementById('manualEntry').checked) data.methods.push('manual');
                if (document.getElementById('directLink').checked) data.methods.push('directLink');
                if (document.getElementById('csvUpload').checked) data.methods.push('csv');
                
                // Clear system options
                data.lms = [];
                data.sis = [];
                data.sso = [];
            } else {
                // System integration
                data.methods = [];
                data.needsHelp = null;
                
                // Collect LMS options
                data.lms = Array.from(document.querySelectorAll('input[name="lms"]:checked')).map(cb => cb.value);
                data.usesLMS = data.lms.length > 0;
                
                // Collect SIS options
                data.sis = Array.from(document.querySelectorAll('input[name="sis"]:checked')).map(cb => cb.value);
                data.usesSIS = data.sis.length > 0;
                
                // Collect SSO options
                data.sso = Array.from(document.querySelectorAll('input[name="sso"]:checked')).map(cb => cb.value);
                data.usesSSO = data.sso.length > 0;
            }
            
            data.notes = document.getElementById('rosteringNotes').value;
            
            // Log the preference
            if (!usesSystem && data.methods.length > 0) {
                logActivity(currentCustomer.id, 'Set rostering preference', 
                    `Manual: ${data.methods.join(', ')} (needs help: ${data.needsHelp ? 'yes' : 'no'})`);
            } else if (usesSystem) {
                const systems = [];
                if (data.lms.length > 0) systems.push(`LMS: ${data.lms.join(', ')}`);
                if (data.sis.length > 0) systems.push(`SIS: ${data.sis.join(', ')}`);
                if (data.sso.length > 0) systems.push(`SSO: ${data.sso.join(', ')}`);
                logActivity(currentCustomer.id, 'Set rostering preference', `System integration: ${systems.join('; ')}`);
            }
            
            // Mark as completed if preferences are set
            if ((!usesSystem && data.methods.length > 0) || (usesSystem && (data.lms.length > 0 || data.sis.length > 0 || data.sso.length > 0))) {
                if (!wasCompleted) {
                    currentCustomer.accountCharStages.rostering_preference.completed = true;
                    currentCustomer.accountCharStages.rostering_preference.date = new Date().toISOString();
                    currentCustomer.accountCharStages.rostering_preference.by = 'Current User';
                    logActivity(currentCustomer.id, 'Completed stage', 'Rostering Preferences');
                }
            }
            
            saveCustomersToLocalStorage();
            renderJourneyView();
            closeModal();
        }

        // Column Management Functions
        function showColumnManager() {
            const modal = document.getElementById('columnManagerModal');
            renderColumnManager();

        function closeColumnManager() {
            document.getElementById('columnManagerModal').style.display = 'none';
        }
        
        function renderColumnManager() {
            const container = document.getElementById('columnList');
            
            // Sort columns by current order
            const sortedColumns = Object.entries(columnConfig)
                .sort((a, b) => a[1].order - b[1].order);
            
            let html = '';
            
            sortedColumns.forEach(([key, config], index) => {
                html += `
                    <div class="column-item" draggable="true" data-column="${key}" 
                         ondragstart="handleColumnDragStart(event)" 
                         ondragover="handleColumnDragOver(event)"
                         ondrop="handleColumnDrop(event)"
                         ondragend="handleColumnDragEnd(event)">
                        <div class="column-drag-handle">⋮⋮</div>
                        <input type="checkbox" class="column-checkbox" 
                               ${config.visible ? 'checked' : ''} 
                               onchange="toggleColumnVisibility('${key}', this.checked)">
                        <div class="column-label">${config.label}</div>
                        <div class="column-order">${config.order}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function toggleColumnVisibility(columnKey, visible) {
            columnConfig[columnKey].visible = visible;
            // Update the order display
            renderColumnManager();
        }
        
        let draggedColumn = null;
        
        function handleColumnDragStart(event) {
            draggedColumn = event.target.dataset.column;
            event.target.classList.add('dragging');
        }
        
        function handleColumnDragOver(event) {
            event.preventDefault();
            const item = event.currentTarget;
            if (!item.classList.contains('dragging')) {
                item.classList.add('drag-over');
            }
        }
        
        function handleColumnDrop(event) {
            event.preventDefault();
            const dropTarget = event.currentTarget.dataset.column;
            
            if (draggedColumn && dropTarget && draggedColumn !== dropTarget) {
                // Swap the order of the columns
                const draggedOrder = columnConfig[draggedColumn].order;
                const targetOrder = columnConfig[dropTarget].order;
                
                columnConfig[draggedColumn].order = targetOrder;
                columnConfig[dropTarget].order = draggedOrder;
                
                renderColumnManager();
            }
            
            // Remove all drag-over classes
            document.querySelectorAll('.column-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }
        
        function handleColumnDragEnd(event) {
            event.target.classList.remove('dragging');
            draggedColumn = null;
            
            // Remove all drag-over classes
            document.querySelectorAll('.column-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        function getLastAction() {
            if (!currentCustomer.activityLog || currentCustomer.activityLog.length === 0) {
                return '<p style="color: #888; font-style: italic;">No activity recorded yet</p>';
            }
            
            const lastActivity = currentCustomer.activityLog[currentCustomer.activityLog.length - 1];
            const date = new Date(lastActivity.timestamp);
            const timeAgo = getTimeAgo(date);
            
            return `
                <div style="color: #e0e0e0;">
                    <strong>${lastActivity.action}:</strong> ${lastActivity.details}
                </div>
                <div style="color: #888; font-size: 12px; margin-top: 5px;">
                    ${timeAgo} by ${lastActivity.by}
                </div>
            `;
        }
        
        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins !== 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
            if (diffDays < 7) return `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
            return date.toLocaleDateString();
        }
        
        function toggleContactEdit() {
            const displayDiv = document.getElementById('contactsDisplay');
            const editDiv = document.getElementById('contactsEdit');
            const btn = document.getElementById('editContactsBtn');
            
            if (displayDiv.style.display === 'none') {
                // Currently editing, switch to display
                displayDiv.style.display = 'block';
                editDiv.style.display = 'none';
                btn.innerHTML = '✏️ Edit Contacts';
            } else {
                // Currently displaying, switch to edit
                displayDiv.style.display = 'none';
                editDiv.style.display = 'block';
                btn.innerHTML = '👁️ View Contacts';
                editDiv.innerHTML = renderContactsEdit();
            }
        }
        
        function saveContacts() {
            if (!currentCustomer.contacts) currentCustomer.contacts = {};
            
            const previousContacts = {...currentCustomer.contacts};
            
            currentCustomer.contacts.salesName = document.getElementById('salesName').value;
            currentCustomer.contacts.salesEmail = document.getElementById('salesEmail').value;
            currentCustomer.contacts.salesPhone = document.getElementById('salesPhone').value;
            currentCustomer.contacts.techName = document.getElementById('techName').value;
            currentCustomer.contacts.techEmail = document.getElementById('techEmail').value;
            currentCustomer.contacts.techPhone = document.getElementById('techPhone').value;
            currentCustomer.contacts.otherName = document.getElementById('otherName').value;
            currentCustomer.contacts.otherEmail = document.getElementById('otherEmail').value;
            currentCustomer.contacts.otherPhone = document.getElementById('otherPhone').value;
            
            // Log the change
            const changes = [];
            Object.keys(currentCustomer.contacts).forEach(key => {
                if (currentCustomer.contacts[key] !== (previousContacts[key] || '')) {
                    if (currentCustomer.contacts[key]) {
                        changes.push(`${key.replace(/([A-Z])/g, ' $1').toLowerCase()}: ${currentCustomer.contacts[key]}`);
                    }
                }
            });
            
            if (changes.length > 0) {
                logActivity(currentCustomer.id, 'Updated contacts', changes.join(', '));
            }
            
            saveCustomersToLocalStorage();
            
            // Switch back to display mode
            toggleContactEdit();
            renderJourneyView();
        }
        
        function cancelContactEdit() {
            toggleContactEdit();
        }
        
        function copyToClipboard(text) {
            if (text === 'Not set' || !text) return;
            
            navigator.clipboard.writeText(text).then(() => {
                showDataStatus(`Copied: ${text}`);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showDataStatus(`Copied: ${text}`);
            });
        }
