<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Juice - Customer Success Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            margin: 0;
            color: #f0f0f0;
            font-size: 24px;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .filter-group label {
            color: #b0b0b0;
        }
        
        select, input[type="text"], input[type="date"], input[type="number"], textarea {
            padding: 8px 12px;
            border: 1px solid #424242;
            border-radius: 4px;
            font-size: 14px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #2196f3;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #2196f3;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #1976d2;
        }
        
        button.secondary {
            background-color: #424242;
        }
        
        button.secondary:hover {
            background-color: #616161;
        }
        
        button.success {
            background-color: #66bb6a;
        }
        
        button.success:hover {
            background-color: #4caf50;
        }
        
        button.danger {
            background-color: #ef5350;
        }
        
        button.danger:hover {
            background-color: #f44336;
        }
        
        .customer-list {
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: #333333;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #f0f0f0;
            border-bottom: 2px solid #424242;
            white-space: nowrap;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #3a3a3a;
            color: #e0e0e0;
        }
        
        tr:hover {
            background-color: #333333;
            cursor: pointer;
        }
        
        .contract-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .contract-status.expired { background-color: #4a1c1c; color: #ef5350; }
        .contract-status.year-1 { background-color: #1e3a5f; color: #64b5f6; }
        .contract-status.year-2 { background-color: #1b4332; color: #66bb6a; }
        .contract-status.year-3 { background-color: #4a3c28; color: #ffa726; }
        
        /* Journey View Styles */
        .journey-view {
            display: none;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .journey-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #424242;
        }
        
        .journey-header-top {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .journey-header h2 {
            color: #f0f0f0;
        }
        
        .customer-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 2px;
        }
        
        .detail-value {
            font-weight: 500;
            color: #f0f0f0;
        }
        
        .journey-timeline {
            position: relative;
            padding: 40px 0;
            overflow-x: auto;
        }
        
        .timeline-track {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #424242;
            transform: translateY(-50%);
        }
        
        .timeline-progress {
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            background-color: #2196f3;
            transform: translateY(-50%);
            transition: width 0.3s ease;
        }
        
        .timeline-stages {
            display: flex;
            justify-content: space-between;
            position: relative;
            min-width: 1200px;
        }
        
        .stage-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            position: relative;
            flex: 1;
            max-width: 150px;
        }
        
        .stage-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #424242;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            z-index: 2;
            transition: all 0.2s;
            border: 2px solid #1a1a1a;
        }
        
        .stage-circle.completed {
            background-color: #66bb6a;
            color: white;
        }
        
        .stage-circle.in-progress {
            background-color: #ffa726;
            color: #1a1a1a;
        }
        
        .stage-circle:hover {
            transform: scale(1.1);
        }
        
        .stage-label {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            max-width: 120px;
            color: #b0b0b0;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .modal-content {
            background-color: #2a2a2a;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #3a3a3a;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #424242;
        }
        
        .modal-header h3 {
            color: #f0f0f0;
            margin: 0;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }
        
        .close-button:hover {
            color: #f0f0f0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #b0b0b0;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .notes-section {
            margin-top: 20px;
        }
        
        .notes-section h4 {
            color: #f0f0f0;
        }
        
        .note-item {
            background-color: #1a1a1a;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #3a3a3a;
        }
        
        .note-meta {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .add-note-form {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #424242;
        }
        
        textarea {
            min-height: 80px;
            margin-bottom: 10px;
        }
        
        .file-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #424242;
        }
        
        .file-section h4 {
            color: #f0f0f0;
        }
        
        .file-list {
            margin-top: 10px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #1a1a1a;
            margin-bottom: 5px;
            border-radius: 4px;
            border: 1px solid #3a3a3a;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-info a {
            color: #64b5f6;
            text-decoration: none;
        }
        
        .file-info a:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .data-status {
            background-color: #1b4332;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            color: #a5d6a7;
        }
        
        .error-status {
            background-color: #4a1c1c;
            color: #ef5350;
        }
        
        .notes-display {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #3a3a3a;
        }
        
        .notes-display h4 {
            margin: 0 0 10px 0;
            color: #ffa726;
        }
        
        .cris-notes {
            white-space: pre-wrap;
            color: #e0e0e0;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Input placeholder styling */
        input::placeholder,
        textarea::placeholder {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Success Tracker</h1>
            <div>
                <button onclick="importCSV()" class="secondary">Import CSV</button>
                <button onclick="showAddCustomerModal()" class="success">+ Add Customer</button>
                <button onclick="checkFreshSales()" class="secondary" disabled>Check FreshSales</button>
            </div>
        </div>
        
        <div id="dataStatus" class="data-status"></div>
        
        <div class="filters">
            <div class="filter-group">
                <label>Search:</label>
                <input type="text" id="searchInput" placeholder="District name..." onkeyup="filterCustomers()">
            </div>
            <div class="filter-group">
                <label>State:</label>
                <select id="stateFilter" onchange="filterCustomers()">
                    <option value="">All States</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Contract Status:</label>
                <select id="statusFilter" onchange="filterCustomers()">
                    <option value="">All</option>
                    <option value="Expired">Expired</option>
                    <option value="Year 1">Year 1</option>
                    <option value="Year 2">Year 2</option>
                    <option value="Year 3">Year 3</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Type:</label>
                <select id="typeFilter" onchange="filterCustomers()">
                    <option value="">All</option>
                    <option value="Normal">Normal</option>
                    <option value="Library">Library</option>
                </select>
            </div>
        </div>
        
        <div id="customerList" class="customer-list">
            <div class="loading">Loading customers...</div>
        </div>
        
        <div id="journeyView" class="journey-view"></div>
    </div>
    
    <!-- Stage Detail Modal -->
    <div id="stageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Stage Details</h3>
                <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <!-- Add Customer Modal -->
    <div id="addCustomerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Customer</h3>
                <button class="close-button" onclick="closeAddCustomerModal()">&times;</button>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Account/District Name:</label>
                        <input type="text" id="newAccount">
                    </div>
                    <div class="form-group">
                        <label>State:</label>
                        <input type="text" id="newState" placeholder="e.g., PA" maxlength="2">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Type:</label>
                        <select id="newType">
                            <option value="Normal">Normal</option>
                            <option value="Library">Library</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Purchase Vehicle:</label>
                        <input type="text" id="newPurchaseVehicle" placeholder="e.g., WiLS, NYBOCES, N/A">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Contract Status:</label>
                        <select id="newContractStatus">
                            <option value="Year 1">Year 1</option>
                            <option value="Year 2">Year 2</option>
                            <option value="Year 3">Year 3</option>
                            <option value="Expired (In Talks)">Expired (In Talks)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="text" id="newAmount" placeholder="e.g., $25,000">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Account Start:</label>
                        <input type="date" id="newAccountStart">
                    </div>
                    <div class="form-group">
                        <label>Account End:</label>
                        <input type="date" id="newAccountEnd">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Students:</label>
                        <input type="number" id="newStudents">
                    </div>
                    <div class="form-group">
                        <label>Teachers:</label>
                        <input type="number" id="newTeachers">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Notes:</label>
                    <textarea id="newNotes" rows="3"></textarea>
                </div>
                
                <button onclick="addNewCustomer()" class="success">Add Customer</button>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        let customers = [];
        let currentCustomer = null;
        let currentStage = null;
        
        // Timeline definitions
        const purchasingStages = [
            { id: 'finance_compliance', label: 'Finance & Compliance Docs', icon: 'üìã' },
            { id: 'invoice_approval', label: 'Invoice to Finance', icon: 'üíº' },
            { id: 'invoice_sent', label: 'Invoice to Customer', icon: 'üìß' },
            { id: 'invoice_paid', label: 'Invoice Paid', icon: 'üíµ' }
        ];
        
        const onboardingStages = [
            { id: 'scheduled', label: 'Onboarding Scheduled', icon: 'üìÖ' },
            { id: 'preference', label: 'Preference Selected', icon: '‚öôÔ∏è' },
            { id: 'tech_notified', label: 'Tech Team Notified', icon: 'üë®‚Äçüíª' },
            { id: 'implementation', label: 'Implementation', icon: 'üîß' },
            { id: 'go_live', label: 'Go Live', icon: 'üöÄ' },
            { id: 'training', label: 'Training Complete', icon: 'üìö' }
        ];
        
        const accountCharStages = [
            { id: 'basic_info', label: 'Basic Info', icon: 'üìù' },
            { id: 'contacts', label: 'Key Contacts', icon: 'üë•' },
            { id: 'technical', label: 'Technical Details', icon: 'üíª' },
            { id: 'preferences', label: 'Preferences', icon: '‚öôÔ∏è' }
        ];
        
        // Keep old stages for backward compatibility
        const journeyStages = [
            { id: 'invoiced', label: 'Invoiced', icon: 'üìß' },
            { id: 'scheduled', label: 'Onboarding Scheduled', icon: 'üìÖ' },
            { id: 'preference', label: 'Preference Selected', icon: '‚öôÔ∏è' },
            { id: 'tech_notified', label: 'Tech Team Notified', icon: 'üë®‚Äçüíª' },
            { id: 'implementation', label: 'Implementation', icon: 'üîß' },
            { id: 'go_live', label: 'Go Live', icon: 'üöÄ' },
            { id: 'training', label: 'Training Complete', icon: 'üìö' },
            { id: 'active', label: 'Active & Monitored', icon: '‚úÖ' },
            { id: 'renewal_start', label: 'Renewal Discussions', icon: 'üîÑ' },
            { id: 'renewal_quote', label: 'Renewal Quote Sent', icon: 'üí∞' },
            { id: 'renewed', label: 'Renewed', icon: 'üéâ' }
        ];
        
        // Initialize on load
        window.onload = function() {
            initializeApp();
        };
        
        function initializeApp() {
            loadCustomersFromLocalStorage();
            renderCustomerList();
            populateFilters();
        }
        
        function loadCustomersFromLocalStorage() {
            const stored = localStorage.getItem('juiceCustomers');
            if (stored) {
                customers = JSON.parse(stored);
            }
        }
        
        function saveCustomersToLocalStorage() {
            localStorage.setItem('juiceCustomers', JSON.stringify(customers));
            showDataStatus('Data saved locally', false);
        }
        
        function showDataStatus(message, isError = false) {
            const status = document.getElementById('dataStatus');
            status.textContent = message;
            status.style.display = 'block';
            status.className = isError ? 'data-status error-status' : 'data-status';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
        
        function renderCustomerList() {
            const listContainer = document.getElementById('customerList');
            
            if (!customers || customers.length === 0) {
                listContainer.innerHTML = '<div class="loading">No customers yet. Click "Import CSV" or "Add Customer" to get started.</div>';
                return;
            }
            
            const filtered = filterCustomersData();
            
            if (filtered.length === 0) {
                listContainer.innerHTML = '<div class="loading">No customers found</div>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Account</th>
                            <th>State</th>
                            <th>Type</th>
                            <th>Contract Status</th>
                            <th>End Date</th>
                            <th>Students</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            filtered.forEach(customer => {
                const endDate = customer.accountEnd ? new Date(customer.accountEnd).toLocaleDateString() : 'N/A';
                const statusClass = customer.contractStatus.toLowerCase().replace(/\s+/g, '-').replace(/[()]/g, '');
                
                html += `
                    <tr onclick="showCustomerJourney(${customer.id})">
                        <td>${customer.account}</td>
                        <td>${customer.state}</td>
                        <td>${customer.type}</td>
                        <td><span class="contract-status ${statusClass}">${customer.contractStatus}</span></td>
                        <td>${endDate}</td>
                        <td>${customer.students || '-'}</td>
                        <td>${customer.amount || '-'}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            listContainer.innerHTML = html;
        }
        
        function filterCustomersData() {
            if (!customers || customers.length === 0) return [];
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const stateFilter = document.getElementById('stateFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            
            return customers.filter(customer => {
                const matchesSearch = customer.account && customer.account.toLowerCase().includes(searchTerm);
                const matchesState = !stateFilter || customer.state === stateFilter;
                const matchesStatus = !statusFilter || (customer.contractStatus && customer.contractStatus.includes(statusFilter));
                const matchesType = !typeFilter || customer.type === typeFilter;
                
                return matchesSearch && matchesState && matchesStatus && matchesType;
            });
        }
        
        function filterCustomers() {
            renderCustomerList();
        }
        
        function populateFilters() {
            if (!customers || customers.length === 0) return;
            
            // Populate state filter
            const states = [...new Set(customers.map(c => c.state).filter(s => s))].sort();
            const stateSelect = document.getElementById('stateFilter');
            stateSelect.innerHTML = '<option value="">All States</option>';
            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            });
        }
        
        function showCustomerJourney(customerId) {
            currentCustomer = customers.find(c => c.id === customerId);
            if (!currentCustomer) return;
            
            document.getElementById('customerList').style.display = 'none';
            document.getElementById('journeyView').style.display = 'block';
            
            renderJourneyView();
        }
        
        function renderJourneyView() {
            const container = document.getElementById('journeyView');
            const endDate = currentCustomer.accountEnd ? new Date(currentCustomer.accountEnd).toLocaleDateString() : 'N/A';
            const startDate = currentCustomer.accountStart ? new Date(currentCustomer.accountStart).toLocaleDateString() : 'N/A';
            
            let html = `
                <div class="journey-header">
                    <div class="journey-header-top">
                        <div>
                            <h2>${currentCustomer.account}</h2>
                            <p style="color: #7f8c8d; margin: 5px 0;">
                                ${currentCustomer.contractStatus} ‚Ä¢ ${currentCustomer.state}
                            </p>
                        </div>
                        <div>
                            <button onclick="backToList()">‚Üê Back to List</button>
                            <button onclick="deleteCustomer(${currentCustomer.id})" class="danger" style="margin-left: 10px;">Delete Customer</button>
                        </div>
                    </div>
                    
                    <!-- Account Overview (combined details + summary) -->
                    <div style="background-color: #1a1a1a; padding: 20px; border-radius: 8px; margin-top: 20px; border: 1px solid #3a3a3a;">
                        <h3 style="color: #f0f0f0; margin: 0 0 15px 0;">Account Overview</h3>
                        
                        <!-- Basic Details -->
                        <div class="customer-details" style="margin-bottom: 20px;">
                            <div class="detail-item">
                                <span class="detail-label">Type</span>
                                <span class="detail-value">${currentCustomer.type}</span>
                            </div>
                            <div class="detail-item">

        function calculateProgress() {
            if (!currentCustomer.stages) return 0;
            
            const completedStages = journeyStages.filter(stage => 
                currentCustomer.stages[stage.id]?.completed
            ).length;
            
            return (completedStages / journeyStages.length) * 100;
        }
        
        function calculateTimelineProgress(timeline) {
            let stages, stageData;
            
            switch(timeline) {
                case 'purchasing':
                    stages = purchasingStages;
                    stageData = currentCustomer.purchasingStages || {};
                    break;
                case 'onboarding':
                    stages = onboardingStages;
                    stageData = currentCustomer.onboardingStages || {};
                    break;
                case 'accountChar':
                    stages = accountCharStages;
                    stageData = currentCustomer.accountCharStages || {};
                    break;
                default:
                    return 0;
            }
            
            // Find the furthest completed stage (not just count)
            let lastCompletedIndex = -1;
            stages.forEach((stage, index) => {
                if (stageData[stage.id]?.completed) {
                    lastCompletedIndex = index;
                }
            });
            
            // Progress bar shows up to the last completed stage
            if (lastCompletedIndex === -1) return 0;
            return ((lastCompletedIndex + 1) / stages.length) * 100;
        }

        function calculatePerStudentPrice(amount, students) {
            if (!amount || !students) return 'N/A';
            const cleanAmount = parseFloat(amount.replace(/[$,]/g, ''));
            const studentCount = parseInt(students);
            if (isNaN(cleanAmount) || isNaN(studentCount) || studentCount === 0) return 'N/A';
            return '$' + (cleanAmount / studentCount).toFixed(2);
        }
        
        function importCSV() {
            // Create file input
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
            
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = event => {
                    const csvData = event.target.result;
                    parseAndImportCSV(csvData);
                };
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        function parseAndImportCSV(csvData) {
            const lines = csvData.split('\n');
            const headers = lines[0].split('\t'); // Tab separated
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = lines[i].split('\t');
                const row = {};
                headers.forEach((header, index) => {
                    row[header.trim()] = values[index]?.trim() || '';
                });
                
                // Create customer object
                const customer = {
                    id: Date.now() + i,
                    account: row['Account'],
                    state: row['State'],
                    type: row['Type'],
                    purchaseVehicle: row['Purchase Vehicle'],
                    contractStatus: row['Contract Status'],
                    accountEnd: parseDate(row['Account End']),
                    accountStart: parseDate(row['Account Start']),
                    students: row['Students'],
                    teachers: row['Teachers'],
                    amount: row['Amount'],
                    perStdtPrice: row['Per Stdt Price'],
                    notes: row["Cris's Notes"],
                    stages: {
                        invoiced: {
                            completed: true,
                            date: parseDate(row['Account Start']),
                            by: 'Import'
                        }
                    },
                    stageNotes: {},
                    stageFiles: {}
                };
                
                customers.push(customer);
            }
            
            saveCustomersToLocalStorage();
            renderCustomerList();
            populateFilters();
            showDataStatus(`Imported ${lines.length - 1} customers successfully`);
        }
        
        function parseDate(dateStr) {
            if (!dateStr) return '';
            
            // Remove any quotes
            dateStr = dateStr.replace(/['"]/g, '');
            
            // Handle MM/DD/YYYY format
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                const year = parts[2].length === 2 ? `20${parts[2]}` : parts[2];
                return `${year}-${parts[0].padStart(2, '0')}-${parts[1].padStart(2, '0')}`;
            }
            
            // Handle MM/DD/YY format
            if (parts.length === 3 && parts[2].length === 2) {
                return `20${parts[2]}-${parts[0].padStart(2, '0')}-${parts[1].padStart(2, '0')}`;
            }
            
            return dateStr;
        }

        function renderActivityLogForTimeline(timeline) {
            if (!currentCustomer.activityLog || currentCustomer.activityLog.length === 0) {
                return '<p style="color: #888;">No activity recorded yet</p>';
            }
            
            // Filter activities for this timeline
            const relevantActivities = currentCustomer.activityLog.filter(activity => {
                // Check if activity is related to purchasing timeline stages
                if (timeline === 'purchasing') {
                    return purchasingStages.some(stage => 
                        activity.details.includes(stage.label)
                    ) || activity.action.includes('finance') || activity.action.includes('invoice') || 
                    activity.action.includes('compliance') || activity.action.includes('quote') || 
                    activity.action.includes('PO');
                }
                // Add filters for other timelines when implemented
                return false;
            });
            
            if (relevantActivities.length === 0) {
                return '<p style="color: #888;">No activity for this timeline yet</p>';
            }
            
            let html = '';
            // Show most recent first
            const sortedActivities = [...relevantActivities].reverse();
            
            sortedActivities.forEach(activity => {
                const date = new Date(activity.timestamp);
                const dateStr = date.toLocaleDateString();
                const timeStr = date.toLocaleTimeString();
                
                html += `
                    <div style="margin-bottom: 10px; padding: 8px; background: #333; border-radius: 4px; border-left: 2px solid #2196f3;">
                        <div style="font-size: 11px; color: #888; margin-bottom: 3px;">
                            ${dateStr} at ${timeStr} ‚Ä¢ ${activity.by}
                        </div>

            // Save and go back to list
            saveCustomersToLocalStorage();
            backToList();
            renderCustomerList();
            populateFilters();
            showDataStatus(`Customer "${currentCustomer.account}" deleted`, false);
